<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comlatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Webpage By Yasir Hameed</title>
<link rel="stylesheet" href="style.css">
</head>

<Body>

   <header>
    <h2 class="logo">Yasir</h2>
	<nav class="navigation">
	<a href="">Home</a>
	<a href="">About</a>
	<a href="">Service</a>
	<a href="">Contact</a>
	<button class="btnLogin-popup">Login</button>
	</nav>
	</header>
	
	<div class="wrapper">
	     <button type="close" class="icon-close">X</button>
	<div class="form-box login">
	<h2>Login</h2>
	<form action="#">
	<div class="input-box">
	<span class="icon">
	<ion-icon name="mail"></ion-icon></span>
	<input type="email" required>
	<label>Email</label>
	</div>
	<div class="input-box">
	
	<input type="password" required>
	<label>Password</label>
	</div>
	<div class="remember-forgot">
	<label><input type="checkbox">Remember me</label>
	<a href="#">Forgot Password?</a>
	</div>
	<button type="submit" class="btn">Login</button>
	<div class="login-register">
	<p>Do not have an account? <a href="#" class="register-link">Register</a></p>
	</div>
	</form>
	</div>
	
	
	
<div class="form-box register">
	<h2>Registration</h2>
	<form action="#">
	<div class="input-box">
	<input type="text" required>
	<label>Username</label>
	</div>
	<div class="input-box">
	<span class="icon">
	<ion-icon name="mail"></ion-icon></span>
	<input type="email" required>
	<label>Email</label>
	</div>
	<div class="input-box">
	<span class="icon"></span>
	<input type="password" required>
	<label>Password</label>
	</div>
	<div class="remember-forgot">
	<label><input type="checkbox">I agree to the terms & conditions</label>
	
	</div>
	<button type="submit" class="btn">Register</button>
	<div class="login-register">
	<p>Already have an account? <a href="#" class="login-link">Login</a></p>
	</div>
	</form>
	</div>
	
	<script src="script.js"></script>
	</body>
	</html>
