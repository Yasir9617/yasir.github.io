<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comlatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Webpage By Yasir Hameed</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap'); 
@import url('https://www.wallpaperflare.com/laptop-computer-on-desktop-technology-creative-design-designer-wallpaper-wowpb');
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body{
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwall.alphacoders.com%2Fby_sub_category.php%3Fid%3D216641%26name%3DLaptop%2BWallpapers&psig=AOvVaw1rsTt_c3bnqy1IZuRkqSCN&ust=1677739833119000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPimz_S6uf0CFQAAAAAdAAAAABAE');
	background-size: cover;
	background-position: center;
}

header {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	padding: 20px 100px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	z-index: 99;
}

.logo {
	font-size: 5em;
    color:  white;
	user-select: none;

}

.navigation a {
	position: relative;
	font-size: 1.1em;
	color:  #fff;
	text-decoration: none;
	font-weight: 500;
	margin-left: 40px;
}

.navigation a::after {
	content: ' ';
	position: absolute;
	left: 0;
	bottom: -5px;
	width: 100%;
	height: 3px;
	background: #fff;
	border-radius: 5px;
	transform-origin: right;
	transform: scaleX(0);
	transition: transform .5s;
}

.navigation a:hover::after {
	transform-origin: left;
	transform: scaleX(1);
}

.navigation .btnLogin-popup{
	width: 130px;
	height: 50px;
	background: transparent;
	border: 2px solid  #fff;
	outline: none;
	border-radius: 8px;
	cursor: pointer;
	font-size: 1.1em;
	color:  #fff;
	font-weight: 500;
	margin-left: 40px;
	transition: .5s;
}

.navigation .btnLogin-popup:hover {
	background: #fff;
	color: #162938;
}

.head {
	font-size: 35px;
	left: 50px;
	color: #fff;
	top: 200px;
	bottom: -10px;
	font-weight: 1000;
	width: 300px;
	height: 300px;
	position: absolute;
	user-select: none;
}
 .wrapper  {
	position: relative;
	width: 400px;
	height: 440px;
	background: transparent;
	border: 2px solid rgba(255, 255, 255, .5);
	border-radius: 25px;
	backdrop-filter: blur(50px);
	box-shadow: 0 0 30px rgba(0, 0, 0, 2);
	display: flex;
	justify-content: center;
	align-items: center;
	transition: transform .5s ease, height .2s ease;
    overflow: hidden;
	transform: scale(0);
}
.wrapper.active-popup {
	transform: scale(0.8);
}
.wrapper.active {
	height: 520px;
}
	
.wrapper .form-box {
	width: 100%;
	padding: 40px;
	
}

.wrapper .icon-close{
	background-color: black;
	position: absolute;
	top: 0;
	right: 0;
	width: 45px;
	height: 45px;
	font-size: 2em;
	font-weight: 500;
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	border-bottom-left-radius: 25px;
	cursor: pointer;
	z-index: 1;
}
.wrapper .form-box.login {
	transition: transform .18s ease;
	transform: translateX(0);
}
.wrapper.active .form-box.login {
	transition: none;
	transform: translateX(-400px);
   
}

.wrapper .form-box.register {
	position: absolute;
	transition: none;
	transform: translateX(400px);
}

.wrapper.active .form-box.register {
	transition: transform .18s ease;
	transform: translateX(0);
} 

.form-box h2 {
	font-size: 2em;
	color:#162938;
	text-align: center;
	}
	
.input-box {
	position: relative;
	width: 100%;
	height: 50px;
	border-bottom: 2px solid #162938;
	margin: 40px 0;
}

.input-box label {
	position: absolute;
	top: 50%;
	left: 10px;
	transform: translateY(-50%);
	font-size: 1em;
	color: #fff;
	font-weight: 500;
	pointer-events: none;
	transition: .5s;
}
.input-box input:focus~label,
.input-box inpu:valid~label {
	top: -5px;
	
}
.input-box input {
	width: 100%;
	height: 100%;
	background: transparent;
	border: none;
	outline: none;
	font-size: 1em;
	color: #162938;
	font-weight: 600;
	padding: 0 35px 0 7px;
 
}

.input-box .icon {
	position: absolute;
	right: 8px;
	font-size: 1.2em;
	color: #162938;
	line-height: 57px;
}

.remember-forgot {
	font-size: .9em;
	color: #162938;
	font-weight: 500;
	margin: -15px 0 15px;
	display: flex;
	justify-content: space-between;
}

.remember-forgot label input {
	accent-color: #162938;
	margin-right: 3px;
}

.remember-forgot a {
	color: #162938;
	text-decoration: none;
}

.remember-forgot a:hover {
	text-decoration: underline;
}

.btn {
	width: 100%;
	height: 45px;
	background: #162938;
	border: none;
	outline: none;
	border-radius: 6px;
	cursor: pointer;
	font-size: 1em;
	color: #fff;
	font-weight: 500;
}

.login-register {
	font-size: .9em;
	color: #162938;
	text-align: center;
	font-weight: 500;
	margin: 25px 0 10px;
	
}

.login-register p a {
	color: #162938;
	text-decoration: none;
	font-weight: 600;
}

.login-register p a:hover {
	text-decoration: underline;
}
</style>
</head>

<Body>
    
   <header>
   <p class="head">This Is A Web Page</p>
    <h2 class="logo">Yasir</h2>
	<nav class="navigation">
	<a href="">Home</a>
	<a href="">About</a>
	<a href="">Service</a>
	<a href="">Contact</a>
	<button class="btnLogin-popup">Login</button>
	</nav>
	</header>
	<div class="wrapper">
	     <button type="close" class="icon-close">X</button>
	<div class="form-box login">
	<h2>Login</h2>
	<form action="#">
	<div class="input-box">
	<span class="icon">
	<ion-icon name="mail"></ion-icon></span>
	<input type="email" required>
	<label>Email</label>
	</div>
	<div class="input-box">
	
	<input type="password" required>
	<label>Password</label>
	</div>
	<div class="remember-forgot">
	<label><input type="checkbox">Remember me</label>
	<a href="#">Forgot Password?</a>
	</div>
	<button type="submit" class="btn">Login</button>
	<div class="login-register">
	<p>Do not have an account? <a href="#" class="register-link">Register</a></p>
	</div>
	</form>
	</div>
	
	
	
<div class="form-box register">
	<h2>Registration</h2>
	<form action="#">
	<div class="input-box">
	<input type="text" required>
	<label>Username</label>
	</div>
	<div class="input-box">
	<span class="icon">
	<ion-icon name="mail"></ion-icon></span>
	<input type="email" required>
	<label>Email</label>
	</div>
	<div class="input-box">
	<span class="icon"></span>
	<input type="password" required>
	<label>Password</label>
	</div>
	<div class="remember-forgot">
	<label><input type="checkbox">I agree to the terms & conditions</label>
	
	</div>
	<button type="submit" class="btn">Register</button>
	<div class="login-register">
	<p>Already have an account? <a href="#" class="login-link">Login</a></p>
	</div>
	</form>
	</div>
	
	<script>const wrapper = document.querySelector('.wrapper');
const loginLink  = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const btnPopup = document.querySelector('.btnLogin-popup');
const iconClose = document.querySelector('.icon-close');
const text = document.querySelector('.text');
registerLink.addEventListener('click' , ()=> {
	wrapper.classList.add('active');
});

loginLink.addEventListener('click' , ()=> {
	wrapper.classList.remove('active');
});

btnPopup.addEventListener('click' , ()=> {
	wrapper.classList.add('active-popup');
});

iconClose.addEventListener('click' , ()=> {
	wrapper.classList.remove('active-popup');
});


</script>
	</body>
	</html>
