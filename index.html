<!DOCTYPE html>
<html lang="UTF-8">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comlatible" content="IE=edge">

<title>Webpage By Yasir Hameed</title>
<style>@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap'); 

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

body{
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: url('background.jpg')no-repeat;
	background-size: cover;
	background-position: center;
}

.header {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	padding: 20px 100px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	z-index: 99;
}

.logo {
	justify-content: center;
	align-items: center;
	margin-left: 70px;
	margin-top: -400px;
	font-size: 5em;
    color:  #fff;
	user-select: none;

}

.navigation a {
	margin-left: -600px;
	font-size: 1.1em;
	color:  #fff;
	text-decoration: none;
	font-weight: 500;
	margin-left: 40px;
}



.navigation a:hover::after {
	transform-origin: left;
	transform: scaleX(0.8);
}

.navigation .btnLogin-popup{
	width: 130px;
	height: 50px;
	background: transparent;
	border: 2px solid  #fff;
	outline: none;
	border-radius: 8px;
	cursor: pointer;
	font-size: 1.1em;
	color:  #fff;
	font-weight: 500;
	margin-left: 40px;
	transition: .5s;
}

.navigation .btnLogin-popup:hover {
	background: #fff;
	color: #162938;
}
h1{
	font-size: 70px;
	display: block;
	color: white;
	font-weight: 900;
}
.multiText{
	color: #00ff7f;
	font-size: 70px;
	text-transform: capitalize;
}
.head {
	font-size: 35px;
	left: 50px;
	color: #fff;
	top: 200px;
	bottom: -10px;
	font-weight: 1000;
	width: 700px;
	height: 500px;
	position: absolute;
	user-select: none;
}

<Body>

   <header>
  <h1>I'm <span class="multiText"></span></h1>
   <h2 class="logo">Yasir</h2>
	<nav class="navigation">
	<a href="">Home</a>
	<a href="">About</a>
	<a href="">Service</a>
	<a href="">Contact</a>
	<button class="btnLogin-popup">Login</button>
	</nav>
	</header>

	
	
</script>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	<script>
	    var typingEffect = new Typed(".multiText",{
		strings : ["coder","designer"," developer"],
		loop : true,
		typeSpeed : 100,
		backSpeed : 80,
		backDelay : 1500
		})
	</script>
	</body>
